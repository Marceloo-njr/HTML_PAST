<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Trabalhando com diversos elementos</title>

<body>
    <a id="Topo"></a>
    <h1>Trabalhando com diversos elementos</h1>
    <hr>
    <h2>Filmes do Tim Burton:</h2>
    <!-- colocar as imagens dentro de um paragrafo, não pode ficar soltas -->
    <a href="#beetlejuice"><img src="imagem/beetlejuice_mini.jpg" alt="Uma imagem do Beetjuice"></a><a
        href="#Chapeleiro"><img src="imagem/chapeleiro_mini.jpg" alt="Uma imagem do Chapeleiro Maluco"></a><a
        href="#Noiva"><img src="imagem/noiva_cadaver_mini.jpg"
            alt="Uma imagem da noiva cadaver ao lado do seu marido"></a>
    <hr>
    <figure>
        <!-- o id precisa ficar em cima do figure, e cada imagem terá seu figure segue uma estrutura padão. 
        <a id="aaaaaaa"></a>
        <figure>
            <img>
            <figcaption></figcaption>
        </figure> -->

        <a id="beetlejuice"><img src="imagem/beetlejuice.jpg" alt="Uma imagem do Beetjuice"></a>
        <figcaption>Beetjuice, em Os fantasmas se divertem!</figcaption>
        <br>
        <Figcaption>O chapeleiro Maluco, no país das maravilhas</Figcaption>
        <a id="Chapeleiro"><img src="imagem/chapeleiro.jpg" alt="Uma imagem do Chapeleiro Maluco"></a>
        <p><a href="#Topo">Topo</a></p>
        <a id="Noiva"><img src="imagem/noiva_cadaver.jpg" alt="Uma imagem da noiva cadaver ao lado do seu marido"></a>
        <Figcaption>Aninamção de Tim Burton: A Noiva Cadáver</Figcaption>
        <hr>
        <H2>Utilizando simbolos</H2>

        <p>Para acessar os símbolos acesse o <a href="https://erikasarti.com/html/dingbats-simbolos-desenhos/"
                target="_blank"><b>Site</b></a></p>
        <p><a href="#Topo">&#9650;Topo</a></p>


    </figure>



</body>







</html>
